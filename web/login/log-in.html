<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="assets/theme.css" rel="stylesheet" id="bootstrap-css">
        <script src="assets/theme-js.js"></script>
        <script src="assets/code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar">
                <div class="avatar" >
                <a class="login" >
                   <img src="login/assets/logo.png"> 
                </a>
            </div>
            </div>
            <div class="form-box">
                <form action="" method="">
                    <input name="user" type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <button class="btn btn-primary btn-block login" type="submit">Login</button>
                </form>
            </div>
        </div>
        
</div>
</body>
</html>
